<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Φόρμα Μελών</title>
  <style>
    body { font-family: Arial; max-width: 800px; margin: auto; padding: 20px; }
    label { display: block; margin-top: 10px; }
    input, textarea { width: 100%; padding: 5px; margin-top: 2px; }
    button { margin-top: 15px; padding: 10px 20px; }
  </style>
</head>
<body>

<h1>Καταχώρηση Μελών</h1>
<form id="memberForm">
  <label>Επίθετο <input type="text" id="Επίθετο" required></label>
  <label>Όνομα <input type="text" id="Όνομα" required></label>
  <label>Πατρός <input type="text" id="Πατρός"></label>
  <label>Τηλέφωνο <input type="text" id="Τηλέφωνο"></label>
  <label>Email <input type="email" id="Email"></label>
  <label>Διεύθυνση <input type="text" id="Διεύθυνση"></label>
  <label>Πόλη <input type="text" id="Πόλη"></label>
  <label>Νομός <input type="text" id="Νομός"></label>
  <label>Επάγγελμα <input type="text" id="Επάγγελμα"></label>
  <label>Χώρος Εργασίας <input type="text" id="Χώρος_Εργασίας"></label>
  <label>Ημερομηνία Γέννησης <input type="date" id="Ημερομηνία_Γέννησης"></label>
  <label>Οικογενειακή Κατάσταση <input type="text" id="Οικογενειακή_Κατασταση"></label>
  <label>Τέκνα <input type="text" id="Τέκνα"></label>
  <label>ΑΜΚΑ <input type="text" id="AMKA"></label>
  <label>ΑΦΜ <input type="text" id="ΑΦΜ"></label>
  <label>ΑΔΤ <input type="text" id="ΑΔΤ"></label>
  <label>Έκδοση <input type="text" id="Εκδοση"></label>
  <label>Παρατηρήσεις <textarea id="Παρατηρήσεις"></textarea></label>
  <button type="submit">Καταχώρηση</button>
</form>

<script>
  const form = document.getElementById("memberForm");
  form.addEventListener("submit", function(e) {
    e.preventDefault();

    fetch("https://script.google.com/macros/s/AKfycbzTAIph1StZs9gzsbpUQThnEdZVKE6i3sCGMu0piriH5csb690ohMub5R_4Vlgs81U7vw/exec", { // βάλε εδώ το URL από το Apps Script
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        Επίθετο: document.getElementById("Επίθετο").value,
        Όνομα: document.getElementById("Όνομα").value,
        Πατρός: document.getElementById("Πατρός").value,
        Τηλέφωνο: document.getElementById("Τηλέφωνο").value,
        Email: document.getElementById("Email").value,
        Διεύθυνση: document.getElementById("Διεύθυνση").value,
        Πόλη: document.getElementById("Πόλη").value,
        Νομός: document.getElementById("Νομός").value,
        Επάγγελμα: document.getElementById("Επάγγελμα").value,
        Χώρος_Εργασίας: document.getElementById("Χώρος_Εργασίας").value,
        Ημερομηνία_Γέννησης: document.getElementById("Ημερομηνία_Γέννησης").value,
        Οικογενειακή_Κατασταση: document.getElementById("Οικογενειακή_Κατασταση").value,
        Τέκνα: document.getElementById("Τέκνα").value,
        AMKA: document.getElementById("AMKA").value,
        ΑΦΜ: document.getElementById("ΑΦΜ").value,
        ΑΔΤ: document.getElementById("ΑΔΤ").value,
        Εκδοση: document.getElementById("Εκδοση").value,
        Παρατηρήσεις: document.getElementById("Παρατηρήσεις").value
      })
    })
    .then(res => res.json())
    .then(data => {
      if(data.status === "success") {
        alert("Η εγγραφή ολοκληρώθηκε!");
        form.reset();
      } else {
        alert("Σφάλμα: " + (data.message || "Δεν ήταν δυνατή η καταχώρηση"));
      }
    })
    .catch(err => alert("Σφάλμα σύνδεσης: " + err));
  });
</script>

</body>
</html>
