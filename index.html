<!DOCTYPE html>
<html lang="el">
<head>
<meta charset="UTF-8">
<title>Καταχώρηση Μελών</title>
<style>
  body { font-family: Arial; background: #f4f4f4; padding: 20px; }
  form { max-width: 600px; margin: auto; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
  input, textarea, select, button { width: 100%; padding: 10px; margin: 5px 0 15px; border-radius: 5px; border: 1px solid #ccc; box-sizing: border-box; }
  button { background: #28a745; color: #fff; border: none; cursor: pointer; font-size: 16px; }
  button:hover { background: #218838; }
</style>
</head>
<body>

<h2 style="text-align:center;">Φόρμα Καταχώρησης Μελών</h2>

<form id="memberForm">
  <input type="text" name="Επίθετο" placeholder="Επίθετο" required>
  <input type="text" name="Όνομα" placeholder="Όνομα" required>
  <input type="text" name="Πατρός" placeholder="Πατρός">
  <input type="text" name="Τηλέφωνο" placeholder="Τηλέφωνο">
  <input type="email" name="Email" placeholder="Email">
  <input type="text" name="Διεύθυνση" placeholder="Διεύθυνση">
  <input type="text" name="Πόλη" placeholder="Πόλη">
  <input type="text" name="Νομός" placeholder="Νομός">
  <input type="text" name="Επάγγελμα" placeholder="Επάγγελμα">
  <input type="text" name="Χώρος_Εργασίας" placeholder="Χώρος Εργασίας">
  <input type="date" name="Ημερομηνία_Γέννησης" placeholder="Ημερομηνία Γέννησης">
  <input type="text" name="Οικογενειακή_Κατασταση" placeholder="Οικογενειακή Κατάσταση">
  <input type="number" name="Τέκνα" placeholder="Τέκνα">
  <input type="text" name="ΑΜΚΑ" placeholder="ΑΜΚΑ">
  <input type="text" name="ΑΦΜ" placeholder="ΑΦΜ">
  <input type="text" name="ΑΔΤ" placeholder="ΑΔΤ">
  <input type="text" name="Εκδοση" placeholder="Έκδοση">
  <textarea name="Παρατηρήσεις" placeholder="Παρατηρήσεις"></textarea>
  <button type="submit">Καταχώρηση</button>
</form>

<script>
document.getElementById('memberForm').addEventListener('submit', function(e) {
  e.preventDefault();
  var formData = {};
  Array.from(this.elements).forEach(function(el) {
    if(el.name) formData[el.name] = el.value;
  });

  fetch('https://script.google.com/macros/s/AKfycbyAXobK3jSy1Qrg-2hVKoOOuwYE2tzl8l5Al146zoEpOiCaYYPT-ONK4HYJ_kOr8-tKXg/exec', {   // Βάλε εδώ το URL του Web App
    method: 'POST',
    body: JSON.stringify(formData)
  })
  .then(res => res.json())
  .then(data => {
    if(data.status === "success") {
      alert("Η εγγραφή καταχωρήθηκε!");
      document.getElementById('memberForm').reset();
    } else alert("Σφάλμα!");
  })
  .catch(err => alert("Σφάλμα σύνδεσης!"));
});
</script>

</body>
</html>
